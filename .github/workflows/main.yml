name: Erstelle neuen Release

on:
  push:
    branches:
      - master

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout des Repository-Codes
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Erstellen der ZIP-Datei
      - name: Zip source code
        run: |
          zip -r volkswagentv.zip .

      # 3. Erstellen eines Releases
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: true
          prerelease: false

      # 4. Hochladen der ZIP-Datei als Release-Asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./source.zip
          asset_name: source.zip
          asset_content_type: application/zip
